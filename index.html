<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Master | Channel Hub</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font family and custom configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-blue': '#0ff', // Cyan/Neon Blue
                        'cyber-purple': '#f0f', // Magenta/Neon Pink
                        'dark-bg': '#0f172a', // Slate-900 or even darker
                        'darker-bg': '#070c18', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'neon': '0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px rgba(0, 255, 255, 0.4)',
                        'neon-sm': '0 0 3px #f0f, 0 0 6px #f0f',
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom CSS for a deep futuristic look */
        body {
            /* We need to keep the background property here for the grid effect */
            background-color: #070c18; /* Darkest background - this will be overlaid */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        
        /* --- Keyframe Animation for Hue Rotation (The Smooth Cycle) --- */
        @keyframes infiniteHueCycle {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* --- Full-Screen Animated Background Element --- */
        .color-cycler {
            background-color: hsl(240, 80%, 40%); /* Base Blue/Purple for good starting effect */
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -2; /* Set to -2 to ensure it is behind the content AND the existing body bg if needed */
            
            /* Apply the animation: 45s is slow and smooth, linear timing is key */
            animation: infiniteHueCycle 45s linear infinite; 
        }


        /* Gradient background for the main content area */
        .cyber-grid {
            /* This will layer on top of the color-cycler and the content card's blur effect */
            background-image: linear-gradient(rgba(15, 23, 42, 0.7) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(15, 23, 42, 0.7) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        /* Keyframe animation for subtle pulsing glow on the title */
        @keyframes pulse-glow {
            0%, 100% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 0 0 10px rgba(0, 255, 255, 0.3); }
            50% { text-shadow: 0 0 10px rgba(0, 255, 255, 1), 0 0 20px rgba(0, 255, 255, 0.6); }
        }

        .pulse-text {
            animation: pulse-glow 3s infinite alternate;
        }

        /* Futuristic button styling */
        .cyber-button {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            border: 2px solid transparent; /* Base border */
            cursor: pointer; /* Ensure it looks clickable */
        }
        
        .cyber-button:hover {
            transform: scale(1.05);
            border-color: #0ff; /* Neon border on hover */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        /* Styling for the project section details */
        .project-card {
            cursor: pointer; /* Ensure it looks clickable */
            transition: all 0.3s ease-in-out;
        }
        
        .project-card:hover {
            box-shadow: 0 0 10px rgba(240, 0, 240, 0.7), 0 0 20px rgba(240, 0, 240, 0.4);
            transform: translateY(-5px);
        }

        /* The .credit styling is no longer needed since the element was removed */

    </style>
</head>
<body class="bg-darker-bg text-gray-100 p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <!-- Full-Screen Color Cycling Background -->
    <div class="color-cycler"></div>
    
    <!-- Main Content Container -->
    <div class="cyber-grid w-full max-w-4xl p-6 sm:p-10 rounded-xl border border-cyber-blue/30 shadow-2xl bg-dark-bg/80 backdrop-blur-sm relative z-0">
        
        <!-- Header / Channel Name -->
        <header class="text-center mb-10 border-b-2 border-cyber-purple/50 pb-4">
            <h1 class="text-4xl sm:text-6xl font-extrabold tracking-widest uppercase text-cyber-blue pulse-text">
                Shorts Master
            </h1>
            <p class="mt-2 text-xl sm:text-2xl font-light text-cyber-purple/70">
                The ultimate hub for futuristic gaming content.
            </p>
        </header>

        <!-- Main Links Section (Flex/Grid for responsiveness) -->
        <section id="main-links" class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-12">
            
            <!-- 1. Visit YouTube Channel (using data-href for reliable JS redirection) -->
            <a data-href="https://youtube.com/@shorts_master_a.k?si=BwROx67y40Gr1unh" 
               class="cyber-button flex items-center justify-center p-6 bg-slate-800 rounded-lg shadow-xl text-2xl font-bold tracking-wider text-cyber-blue hover:text-white">
                <!-- Lucide Icon for Channel (External Link) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3">
                    <path d="M15 2h5c2 0 2 0 2 2v5"></path>
                    <path d="M15 22h5c2 0 2 0 2-2v-5"></path>
                    <path d="M9 22H4c-2 0-2 0-2-2v-5"></path>
                    <path d="M2 9V4c0-2 0-2 2-2h5"></path>
                    <rect width="10" height="7" x="7" y="10" rx="1"></rect>
                </svg>
                Visit YouTube Channel
            </a>

            <!-- 2. Watch Latest Short (using data-href for reliable JS redirection) -->
            <a data-href="https://youtube.com/shorts/PVR1kSEmvOo?si=oa8WIsHwrVZ_zA0w"
               class="cyber-button flex items-center justify-center p-6 bg-slate-800 rounded-lg shadow-xl text-2xl font-bold tracking-wider text-cyber-purple hover:text-white">
                <!-- Lucide Icon for Video (Play) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polygon points="10 8 16 12 10 16 10 8"></polygon>
                </svg>
                Watch Latest Short
            </a>
        </section>
        
        <!-- 3. Upcoming Projects Section -->
        <section id="upcoming-projects">
            <h2 class="text-3xl font-bold mb-6 border-l-4 border-cyber-purple pl-4 text-gray-50 uppercase">
                // Upcoming Projects_
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                
                <!-- Project 1 (using data-href) -->
                <a data-href="https://drive.google.com/file/d/1n3H0bgzIUw3n4CRwB5P_FtX24pG4_g97/view?usp=drivesdk"
                   class="project-card block p-5 bg-slate-800 rounded-lg border border-cyber-purple/50 hover:bg-slate-700 text-center">
                    <div class="flex items-center justify-center mb-2">
                        <!-- Lucide Icon for Data/File -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f0f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-3">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <path d="M10 13l2-2 2 2"></path>
                            <path d="M12 11v6"></path>
                        </svg>
                        <h3 class="text-xl font-semibold text-cyber-purple">Project 1</h3>
                    </div>
                </a>
                
                <!-- Project 2 (using data-href) -->
                <a data-href="https://drive.google.com/file/d/1q3Nc6SqyQkdXw6YP4m4O5kUAV-7EdmVq/view?usp=drivesdk"
                   class="project-card block p-5 bg-slate-800 rounded-lg border border-cyber-purple/50 hover:bg-slate-700 text-center">
                    <div class="flex items-center justify-center mb-2">
                        <!-- Lucide Icon for Terminal/Code -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f0f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-3">
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" x2="20" y1="19" y2="19"></line>
                        </svg>
                        <h3 class="text-xl font-semibold text-cyber-purple">Project 2</h3>
                    </div>
                </a>
                
                <!-- Project 3 (using data-href) -->
                <a data-href="https://drive.google.com/file/d/1d2_O1yKDpwxYNsrDbdH19_9r4RZy1XA3/view?usp=drivesdk"
                   class="project-card block p-5 bg-slate-800 rounded-lg border border-cyber-purple/50 hover:bg-slate-700 text-center">
                    <div class="flex items-center justify-center mb-2">
                        <!-- Lucide Icon for Star/Achievement -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f0f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-3">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                        <h3 class="text-xl font-semibold text-cyber-purple">Project 3</h3>
                    </div>
                </a>
            </div>
        </section>

        <!-- Footer -->
        <footer class="mt-12 pt-4 border-t border-cyber-blue/20 text-center text-sm text-gray-500">
            <p>&copy; 2024 - 2026 Shorts Master. All rights reserved. // System initialized.</p>
        </footer>

    </div>

    <!-- JavaScript for reliable new tab opening -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Find all anchor tags that use the custom 'data-href' attribute
            document.querySelectorAll('a[data-href]').forEach(link => {
                link.addEventListener('click', (event) => {
                    // Prevent the default HTML navigation behavior
                    event.preventDefault(); 
                    const url = link.getAttribute('data-href');
                    
                    // Explicitly open the URL in a new blank window/tab
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            });
        });
    </script>

</body>
</html>
